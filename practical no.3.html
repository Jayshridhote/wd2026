<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>

    <!-- Marquee Tag -->
    <marquee behavior="scroll" direction="left" scrollamount="5">
        Welcome to My Simple HTML Page!
    </marquee>

    <h1>HTML Links and Images Example</h1>

    <!-- Hyperlink to a Website -->
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">
            Google Website
        </a>
    </p>

    <!-- Internal Link -->
    <p>
        Go to 
        <a href="#section1">
            Section 1
        </a>
    </p>

    <!-- Image with Hyperlink -->
    <h2>Clickable Image</h2>
    <a href="https://www.wikipedia.org" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" 
             alt="Wikipedia Logo" 
             width="200">
    </a>

    <!-- Section for Internal Link -->
    <h2 id="section1">Section 1</h2>
    <p>This is Section 1 of the page.</p>

    <!-- Email Link -->
    <p>
        Contact us at 
        <a href="mailto:example@email.com">
            example@email.com
        </a>
    </p>

</body>
</html>
